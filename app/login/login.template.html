<div class="login">
  <h1> Log In </h1>
  <input type="text" ng-model="$ctrl.user.username" placeholder="Username"></input> <br>
  <input type="text" ng-model="$ctrl.user.password" placeholder="Password"></input> <br>
  <input type="submit" ng-click="$ctrl.sendUser()" value="Submit"> <br>
  <a href="/#!/"> Back to homepage </a>
</div>
